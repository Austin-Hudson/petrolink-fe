<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Petrolink Coding Challenge</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src= "scripts/main.js"></script>
  </head>
  <body>
    <div class="canvas-container">
      <div class="toolbar">
        <h4>Tools</h4>
        <button id="pencil-btn" class="btn toolbar-btn" value="pencil" onclick={"toolToggle(event);"}></button>
        <button id="line-btn" class="btn btn-default toolbar-btn" value="line" onClick={"toolToggle(event);"}></button>
        <button id="square-btn" class="btn btn-default toolbar-btn" value="square" onClick={"toolToggle(event);"}></button>
        <button id="circle-btn" class="btn btn-default toolbar-btn" value="circle" onClick={"toolToggle(event);"}></button>
        <button id="triangle-btn" class="btn btn-default toolbar-btn" value="triangle" onClick={"toolToggle(event);"}></button>
        <!-- <button id="eraser-btn" class="btn btn-default toolbar-btn" value="eraser" onClick={"toolToggle(event);"}>Eraser</button> -->
      </div>
      <canvas id="canvas" width="500" height="500"></canvas>
      <div class="user-status-panel pre-scrollable">

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
  </body>
</html>
